<!doctype html>
<html lang="en">
    <head>
        <title>Weather Service Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/style.css">
        
    </head>

    <body>
        <header>
            <div class="container-fluid bg-primary p-3 h4 text-center text-white">Weather Service Dashboard</div>            
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <section id="control" class="col-5 col-lg-5 p-2">
                        <div class="container">
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="search"
                                            id="search"
                                            placeholder="Eg. Ho Chi Minh, Ha Noi, ..."
                                        />
                                        <label for="search">Search for a city</label>
                                    </div>
                                    <button class="btn btn-primary w-100">Search</button>
                                </div>
                            </div>
                            <div class="row align-items-center px-4 mb-3">
                                <div class="divider col-5"></div>
                                <div class="text-center text-secondary col-2">Or</div>
                                <div class="divider col-5"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <button id="btn-locator" class="btn btn-outline-primary w-100 h-100">Use current location</button>
                                </div>
                                <!-- <div class="col"><button class="btn btn-outline-primary w-100 h-100">Subscribe Daily forecast</button></div> -->
                                <!--  Modal trigger button  -->
                                <div class="col">
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary w-100 h-100"
                                        data-bs-toggle="modal"
                                        data-bs-target="#subscribe-modal"
                                    >
                                        Subscribe Daily Forecast
                                    </button>    
                                    <!-- Modal Body-->
                                    <div
                                        class="modal fade"
                                        id="subscribe-modal"
                                        tabindex="-1"
                                        role="dialog"
                                        aria-labelledby="subscription-modal"
                                        aria-hidden="true"
                                    >
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="subscription-modal">
                                                        Subsription daily forecast
                                                    </h5>
                                                    <button
                                                        type="button"
                                                        class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"
                                                    ></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container-fluid">
                                                        <div class="form-floating mb-3">
                                                            <input
                                                                type="email"
                                                                class="form-control"
                                                                name="subscribe-email"
                                                                id="subscribe-email"
                                                                placeholder=""
                                                            />
                                                            <label for="subscribe-email">Enter your email</label>
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button
                                                        type="button"
                                                        class="btn btn-secondary"
                                                        data-bs-dismiss="modal"
                                                    >
                                                        Close
                                                    </button>
                                                    <button type="button" class="btn btn-primary">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                </div>            
                            </div>
                            
                        </div>
                    </section>
                    <section id="control" class="col-7 col-lg-7 p-2">
                        <div class="container">
                            <div class="row mb-3">
                                <div class="card bg-primary text-white" id="default-card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="d-flex">
                                                    <div class="h5 pe-1 weather-card-location">Location</div>
                                                    <div class="h5"> - </div>
                                                    <div class="h5 weather-card-date">Date</div>
                                                </div>
                                                <div class="d-flex">
                                                    <div class="pe-1 fw-bold">Temperature:</div>
                                                    <div class="pe-1 weather-card-temp">Data</div>
                                                </div>
                                                <div class="d-flex">
                                                    <div class="pe-1 fw-bold">Wind:</div>
                                                    <div class="pe-1 weather-card-wind">Data</div>
                                                </div>
                                                <div class="d-flex">
                                                    <div class="pe-1 fw-bold">Humidity:</div>
                                                    <div class="pe-1 weather-card-hum">Data</div>
                                                </div>
                                            </div>
                                            <div class="col-4 text-center">
                                                <img class="weather-card-icon" src="https://cdn.weatherapi.com/weather/64x64/day/389.png"/>
                                                <div class="fw-bold weather-card-condition">Thunder storm</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3 align-items-bottom">
                                <div class="col text-start h4 fw-bold">Forecasts</div>
                                <div class="col text-end">
                                    <button id="load-more" class="btn btn-secondary">Loard more</button>
                                </div>
                            </div>
                            <template id="weather-card">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body text-start">
                                            <div class="weather-card-date fw-bold">Date</div>
                                            <img class="weather-card-icon" src="https://cdn.weatherapi.com/weather/64x64/day/389.png"/>
                                            <div class="d-flex">
                                                <div class="pe-1 fw-bold">Temperature:</div>
                                                <div class="weather-card-temp pe-1">Data</div>
                                            </div>
                                            <div class="d-flex">
                                                <div class="pe-1 fw-bold">Wind:</div>
                                                <div class="weather-card-wind pe-1">Data</div>
                                            </div>
                                            <div class="d-flex">
                                                <div class="pe-1 fw-bold">Humidity:</div>
                                                <div class="weather-card-hum pe-1">Data</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <div id="forecasts" class="row mb-3 gy-2">
                            </div>                                   
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="/js/index.js"></script>
    </body>
</html>
